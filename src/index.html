<!-- ----------------------------------------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/around-the-us-logo.svg')%>"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                 CONTENT                                 -->
      <!-- ----------------------------------------------------------------------- -->

      <main class="content">
        <!-- ------------------------------- PROFILE ------------------------------- -->
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>

        <!-- ------------------------------- GALLERY ------------------------------- -->
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
    </div>
    <!-- ----------------------------------------------------------------------- -->

    <footer class="footer page__section">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 MODALS                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------- EDIT MODAL ------------------------------ -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-edit-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="modal-edit-form">
          <input
            type="text"
            name="name"
            id="profile-title-input"
            class="modal__input"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            placeholder="About me"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ------------------------------ ADD MODAL ------------------------------ -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-add-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="modal-add-form">
          <input
            type="text"
            name="title"
            id="card-title-input"
            class="modal__input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            type="url"
            name="link"
            id="card-url-input"
            class="modal__input"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            class="modal__submit-button modal__submit-button_disabled"
            id="modal-add-submit-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- ---------------------------- IMAGE MODAL ---------------------------- -->
    <div class="modal" id="image-modal">
      <div class="modal__container-confirm">
        <button
          class="modal__close-button"
          id="modal-image-close-button"
          type="button"
        ></button>
        <button
            class="modal__submit-button"
            id="modal-confirm-submit-button"
            type="submit"
          >
      </div>
    </div>

    <!-- ---------------------------- CONFIRM MODAL ---------------------------- -->
    <div class="modal" id="confirm-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-confirm-close-button"
          type="button"
        ></button>
        <h2 class="modal-confirm__heading">Are you sure?</h2>
          <button class="modal-confirm__submit-button" type="submit">Yes</button>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                              CARD TEMPLATE                              -->
    <!-- ----------------------------------------------------------------------- -->
    <template id="card-template">
      <li class="gallery__card">
        <button type="button" class="gallery__delete-button"></button>
        <img src="#" alt="" class="gallery__image" />
        <div class="gallery__description">
          <h2 class="gallery__title"></h2>
          <button type="button" class="gallery__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
