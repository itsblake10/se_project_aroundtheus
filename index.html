<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Practicum coffee shop" />
    <meta name="author" content="Blake Cameron" />
    <meta
      name="keywords"
      content="Practicum, Coffee, Coffee shop, Practicum Coffee shop"
    />

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="favicon" href="favicon.ico" />

    <title>Around the U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="logo"
          src="./images/around-the-us-logo.svg"
          alt="around the U.S Logo"
        />
        <img
          class="header__line"
          src="./images/header-Line.svg"
          alt="Horizontal line"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Picture of Jacques Cousteau"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button"></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                class="gallery__image"
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
              />
              <div class="gallery__label">
                <h2 class="gallery__text">Yosemite Valley</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="gallery__label">
                <h2 class="gallery__text">Lake Louise</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="gallery__label">
                <h2 class="gallery__text">Bald Mountains</h2>
                <button
                  class="gallery__like-button""
                ></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="gallery__label">
                <h2 class="gallery__text">Latemar</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__image"
                src="./images/vanoise.jpg"
                alt="Vanoise"
              />
              <div class="gallery__label">
                <h2 class="gallery__text">Vanoise National</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__image"
                src="./images/lago.jpg"
                alt="Lago"
              />
              <div class="gallery__label">
                <h2 class="gallery__text">Lago di Braies</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__text">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
