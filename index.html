<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Practicum coffee shop" />
    <meta name="author" content="Blake Cameron" />
    <meta
      name="keywords"
      content="Practicum, Coffee, Coffee shop, Practicum Coffee shop"
    />

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="favicon" href="favicon.ico" />

    <title>Around the U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="logo"
          src="./images/around-the-us-logo.svg"
          alt="around the U.S Logo"
        />
        <img
          class="header__line"
          src="./images/header-Line.svg"
          alt="Horizontal line"
        />
      </header>

      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar-image"
            src="./images/jacques-cousteau.jpg"
            alt="Picture of Jacques Cousteau"
          />

          <div class="profile__info">
            <div class="profile__info-text">
              <div class="profile__info_name">Jacques Cousteau</div>
              <div class="profile__info_sub-heading">Explorer</div>
            </div>

            <div class="profile__info_edit-button">
              <img
                class="profile__info_edit-button_rectangle"
                src="./images/edit-icon-rectangle.svg"
              />
              <img
                class="profile__info_edit-button_icon"
                src="./images/edit-icon.svg"
              />
            </div>
          </div>

          <div class="profile__add-button">
            <img
              class="profile__add-button_rectangle"
              src="./images/add-button-rectangle.svg"
            />

            <img
              class="profile__add-button_plus"
              src="./images/add-button-icon.svg"
            />
          </div>
        </div>

        <section class="gallery">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                class="gallery__card_image"
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
              />
              <div class="gallery__card_label">
                <h2 class="gallery__card_text">Yosemite Valley</h2>
                <img
                  class="gallery__card_icon"
                  src="./images/heart-icon.svg"
                  alt="heart icon"
                />
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__card_image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="gallery__card_label">
                <h2 class="gallery__card_text">Lake Louise</h2>
                <img
                  class="gallery__card_icon"
                  src="./images/heart-icon.svg"
                  alt="heart icon"
                />
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__card_image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="gallery__card_label">
                <h2 class="gallery__card_text">Bald Mountains</h2>
                <img
                  class="gallery__card_icon"
                  src="./images/heart-icon.svg"
                  alt="heart icon"
                />
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__card_image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="gallery__card_label">
                <h2 class="gallery__card_text">Latemar</h2>
                <img
                  class="gallery__card_icon"
                  src="./images/heart-icon.svg"
                  alt="heart icon"
                />
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__card_image"
                src="./images/vanoise.jpg"
                alt="Vanoise"
              />
              <div class="gallery__card_label">
                <h2 class="gallery__card_text">Vanoise National</h2>
                <img
                  class="gallery__card_icon"
                  src="./images/heart-icon.svg"
                  alt="heart icon"
                />
              </div>
            </li>

            <li class="gallery__card">
              <img
                class="gallery__card_image"
                src="./images/lago.jpg"
                alt="Lago"
              />
              <div class="gallery__card_label">
                <h2 class="gallery__card_text">Lago di Braies</h2>
                <img
                  class="gallery__card_icon"
                  src="./images/heart-icon.svg"
                  alt="heart icon"
                />
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__text">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
