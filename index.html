<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link type="text/css" rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-the-us-logo.svg"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">
              ExplorerJacques CousteauJacques CousteauJacques CousteauJacques
              CousteauJacques Cousteau
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite"
                class="gallery__image"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Yosemite Valley</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="gallery__image"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Lake Louise</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                src="./images//bald-mountains.jpg"
                alt="Bald Mountains"
                class="gallery__image"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Bald Mountains</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="gallery__image"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Latemar</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="gallery__image"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Vanoise National Park</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>

            <li class="gallery__card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="gallery__image"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Lago di Braies</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
