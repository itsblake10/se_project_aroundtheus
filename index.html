<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link type="text/css" rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-the-us-logo.svg"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
    </div>

    <footer class="footer page__section">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>

    <!--EDIT MODAL-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-edit-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="modal-edit-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
            placeholder="Name"
          />
          <input
            required
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            placeholder="About me"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--ADD MODAL-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-add-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="modal-add-form">
          <input
            type="text"
            name="title"
            id="card-title-input"
            class="modal__input"
            placeholder="Title"
          />
          <input
            required
            type="text"
            name="url"
            id="card-url-input"
            class="modal__input"
            placeholder="Image link"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--PICTURE MODAL-->
    <div class="modal" id="image-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-image-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image-preview" />
        <p class="modal__image-text"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="gallery__card">
        <button type="button" class="gallery__delete-button"></button>
        <img src="" alt="" class="gallery__image" />
        <div class="gallery__description">
          <h2 class="gallery__title"></h2>
          <button type="button" class="gallery__like-button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js" defer></script>
  </body>
</html>
